<!DOCTYPE html>
<html>

<head>
    <title>BrancherX</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/icons.min.css">
</head>

<body>
    <header>
        <!-- Header Top -->
        <div class="border headers__top">
            <div class="container">
                <div class="styleheadertop">
                    <div class="border header__social">
                        <div class="social__item">
                            <i class="ri-instagram-line"></i>
                            <span>100k Followers</span>
                        </div>
                        <div class="social__item">
                            <i class="ri-facebook-box-fill"></i>
                            <span>500k Followers</span>
                        </div>
                        <div class="social__item">
                            <i class="ri-phone-line"></i>
                            <span>+84-235-2845-2648</span>
                        </div>
                    </div>
                    <div class="border headers__middle">
                        <div class="hot">Hot</div>
                        <div class="wave"><img src="img/hand-emojji.svg" alt=""></div>
                        <p>Intro price. Get BrancherX for Big Sale -95% off</p>
                    </div>
                    <div class="border header__last">
                        <div class="icon">
                            <i class=" ri-facebook-fill"></i>
                            <i class=" ri-twitter-fill"></i>
                            <i class=" ri-linkedin-fill"></i>
                            <i class=" ri-instagram-line"></i>
                        </div>
                        <div class="lag">
                            <img src="img/en-us.png" alt="">
                            <span>English</span>
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                        <div class="cur">
                            <span>USD</span>
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="container">
            <div class="border header">
                <div class="border header__first">
                    <div class="logo">
                        <a href="https://brancherx.com/vi/trang-chu/"><img src="https://brancherx.com/wp-content/uploads/2022/07/brancherx-logo.svg" alt=""></a>
                    </div>
                    <div class="category">
                        <i class=" ri-function-line"></i>
                        <span>Category</span>
                    </div>
                </div>
                <div class="border header__mid">
                    <div class="menu">
                        <div>Home
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                        <div>Courses
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                        <div>Dashboard
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                        <div>Pages
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                        <div>Elements
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                        <div>Blog
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                    </div>
                </div>
                <div class="border header__last">
                    <div class="ri-search-line"></div>
                    <div class="ri-shopping-cart-2-line"></div>
                    <div class=" ri-user-3-line"></div>
                    <div class="roll"></div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
