<!DOCTYPE html>
<html>
    <head>
        <title>Lab 5</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div>
            <button class="btn btn--success">GO TO NEXT APPROVAL</button>
            <button class="btn btn--warn">OK</button>
            <button class="btn btn--danger">TRY AGAIN</button>
        </div>
        <div>
            <div class="toast">
                <div class="toast__icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="toast__body">
                    <span class="toast__title">Success</span>
                    <p class="toast__msg">
                        Anyone with access can view your invited visitors.
                    </p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

            <div class="toast toast--info">
                <div class="toast__icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="toast__body">
                    <span class="toast__title">Info</span>
                    <p class="toast__msg">
                        Anyone with access can view your invited visitors.
                    </p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

            <div class="toast toast--warn">
                <div class="toast__icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="toast__body">
                    <span class="toast__title">Warning</span>
                    <p class="toast__msg">
                        Anyone with access can view your invited visitors.
                    </p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </body>
</html>
